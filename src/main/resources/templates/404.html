<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{title.login.page}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/animate-custom.css" rel="stylesheet"
	th:href="@{css/animate-custom.css}" />
<link href="../static/css/login-one.css" rel="stylesheet"
	th:href="@{css/login-one.css}" />
<link href="../static/css/login-two.css" rel="stylesheet"
	th:href="@{css/login-two.css}" />
<link href="../static/css/login-two.css" rel="stylesheet"
	th:href="@{css/bootstrap/css/bootstrap.min.css}" />
<script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>

</head>
<body>
	<section>
		404
		<div
		th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
		<b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span>
		<span th:if="${exception}" th:text="${exception}">exception ...</span>
		<span th:if="${message} and ${message.length() != 0}"
			th:text="${message}">message ...</span>
		<blockquote>
			<i>Note: You would never generate a page that displays a Java
				exception to an end-user in a real application</i>
		</blockquote>
	</div>
	</section>
</body>
</html>
