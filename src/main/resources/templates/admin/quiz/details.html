<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="partials/backend/head::head">&nbsp;</div>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div th:replace="partials/backend/leftcolumn::leftcolumn">&nbsp;</div>

			<div th:replace="partials/backend/topmenu::topmenu">&nbsp;</div>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="paper">
						<div class='col-md-6'>
							<p th:text="${'Title: ' + quiz.title}"></p>
						</div>
						<div class='col-md-6'>
							<p th:text="${'Detail: ' + quiz.description}"></p>
						</div>
						<div class='col-md-6'>
							<p th:text="${'Start Time: ' + quiz.startTime}"></p>
						</div>
						<div class='col-md-3'>
							<p th:text="${'End Time: ' + quiz.endTime}"></p>
						</div>
						<div class='col-md-3'>
							<p th:text="${'Generated By: ' + quiz.user.profile.firstName}"></p>
						</div>
						<div class='clear'></div>
						<h1>Multiple Choice Questions</h1>
						<div th:if="${quiz.mcqs.size() > 0}">
							<ul>
								<li th:each="mcq:${quiz.mcqs}">
									<h3 th:utext="${mcq.text}"></h3>
									<ul>
										<li th:each="choice:${mcq.choices}" th:utext="${choice.text}"></li>
									</ul>
								</li>
							</ul>
						</div>
						<h1>True False Questions</h1>
						<div th:if="${quiz.trueFalse.size() > 0}">
							<ul>
								<li th:each="trueFalse:${quiz.trueFalse}">
									<h3 th:utext="${trueFalse.text}"></h3>
									<ul th:if="${trueFalse.choices.size() > 0}">
										<li th:each="choices:${trueFalse.choices}"
											th:text="${choices.text}"></li>
									</ul>
								</li>
							</ul>
						</div>

						<div th:if="${quiz.blanks.size() > 0}">
							<h1>Fill in The Blanks</h1>
							<ul>
								<li th:each="question:${quiz.blanks}"
									th:utext="${question.text}"></li>
							</ul>
						</div>


						<div th:if="${quiz.shortQuestions.size() > 0}">
							<h1>Short Questions</h1>
							<ul>
								<li th:each="question:${quiz.shortQuestions}"
									th:utext="${question.text}"></li>
							</ul>
						</div>
						<div th:if="${quiz.longQuestions.size() > 0}">
							<h1>Long Questions</h1>
							<ul>
								<li th:each="question:${quiz.longQuestions}"
									th:utext="${question.text}"></li>
							</ul>
						</div>
						<div class="clear"></div>
					</div>
					<div class="buttons">
						<a class="btn btn-primary" href="/admin/quiz/list"
							th:text="#{action.goto.subject.list}">Goto Quiz List</a> <a
							class="btn btn-warning" th:href="${'/admin/quiz/edit/'+quiz.id}"
							th:text="#{action.edit.this.subject}">Edit this Quiz</a> <a
							class="btn btn-success" href="/admin/quiz/create"
							th:text="#{action.subject.create.a.new.one}">Create a new one</a>
						<span id="btnPrint" class="btn btn-default"><i
							class="fa fa-print"></i></span>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<div th:replace="partials/backend/footer::footer">&nbsp;</div>
		</div>
	</div>
	<div th:replace="partials/backend/jscripts::jscripts">&nbsp;</div>
	<script src="/vendor/jquery/print.js"></script>
	<script>
		$(function() {

			$("#btnPrint").click(function() {
				$(".paper").printThis();
			});
		});
	</script>

</body>
</html>
