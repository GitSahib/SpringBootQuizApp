<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Error page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../css/error.css" rel="stylesheet" media="screen"
	th:href="@{/css/error.css}" />
</head>

<body>
	<div class="container">
		<div
			th:replace="fragments/alert :: alert (type='danger', message=${errorMessage})">Error:
			Error</div>
		<div
			th:replace="fragments/alert :: alert (type='info', message=${stackTrace})">Stack</div>
		<div th:include="fragments/footer :: footer">&copy; 2016 The
			MEMS</div>
	</div>

</body>

</html>
