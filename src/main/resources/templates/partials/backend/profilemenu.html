<html xmlns:th="http://www.thymeleaf.org">
<!-- menu profile quick info -->
<div class="profile" th:fragment="menu">
	<div class="profile_pic">
		<img th:src="${user.profile.image?'users/userimages/'+user.id+'.png':'users/userimages/avatar.png'}"
						th:alt="${user.profile.image?user.profile.firstName:'avatar'}" class="img-circle profile_img">
	</div>
	<div class="profile_info">
		<span>Welcome,</span>
		<h2 th:text="${user.profile.firstName}"></h2>
	</div>
</div>
<!-- /menu profile quick info -->
</html>
